<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WhichWeather</title>
  </head>
  <body>
    <div class="container">
      <h1>WhichWeather⛅</h1>

      <div class="topnav">
        <form>
          <input
            type="text"
            id="searchContent"
            placeholder="search by city, state, country..."
          />
          <button
            type="button"
            id="searchButton"
            onclick="searchCity(cityInput.textContent)"
          >
            Search
          </button>
        </form>
        <p id="searchDisplay"></p>
      </div>

      <div>
        <p id="dateText"></p>
      </div>

      <div class="card" style="width: 50rem">
        <div class="card-body">
          <div class="now">
            <h5 class="card-title" id="cityG">Greensboro</h5>
            <h5 class="weather-now" id="temp">92°⛅</h5>
          </div>
        </div>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
